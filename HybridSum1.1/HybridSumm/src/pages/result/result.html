<ion-header>

  <ion-navbar hideBackButton>
    <ion-title>
      Summary Result
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <ion-title>
          Translate
  </ion-title>
  
  <ion-card>

      <ion-item id="selectIdiom" style="">
          <ion-select [(ngModel)]="languageToTranslate" multiple="false" (ngModelChange)="translate($event)">
          <ion-option [value]="l.initials" *ngFor="let l of languagesAvailable"
           [selected]="l.initials === resultSumm.sLanguage">
            {{l.language}}
          </ion-option>

        </ion-select>
      </ion-item>
    <div class="hr"></div>
    <ion-card-content>
      {{resultSumm.sTitle}}<br>
      <div class="hr"></div>
      <br>{{resultSumm.sText}}
    </ion-card-content>

  </ion-card>
  <br>

  <div *ngIf="resultSumm.sText">
      <button ion-button outline class="btn" id="buttonBack" (click)="goBack()">Back</button>
          

            
      
      

  </div>

 <!--



 -->




</ion-content>
